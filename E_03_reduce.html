<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lodash Demo reduce</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
  </head>
  <body>
  </body>

  <script>
    // reduce
    const sum = _.reduce([1, 2, 3, 4], function(total, num) {
      return total + num;
    }, 0);

    console.log(sum);


    // reduce  --  an ability to keep track of things, it allows us to acumulate values and store them in our variable
    const homerunStats = [
      { name: 'Bregman, A',  hr: 19 },
      { name: 'Altuve, J',   hr: 24 },
      { name: 'Springer, G', hr: 34 },
      { name: 'Gurriel, Y',  hr: 18 },
      { name: 'Gonzalez, M', hr: 23 }
    ];

    /* we passed the array(homerunStats) then the function and access the value 
    of one of the keys by using player.hr and telling them all up -- total is accumulator -- player is iterator variable*/
    const totalHomeruns = _.reduce(homerunStats, function(total, player) {
      return total + player.hr;
    }, 0);
    console.log(totalHomeruns);


    //reduce
    const links = [
      "https://google.com",
      "https://devcamp.com",
      "https://airbnb.com"
    ];

    const webLinks = _.reduce(links, function(content, link) {
      return `<a href='${link}'>${link}</a></br>`.concat(content);
    }, '');

    console.log(webLinks);

  </script>
</html>
