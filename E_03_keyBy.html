<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lodash Demo keyBy</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
  </head>
  <body>
  </body>

  <script>
    // keyBy
    const roster = [
      { position: '3B', name: 'Bregman, A' },
      { position: '2B', name: 'Altuve, J' },
      { position: 'CF', name: 'Springer, G' },
      { position: '1B', name: 'Gurriel, Y' },
      { position: 'LF', name: 'Gonzalez, M' }
    ]
    /* KeyBy change the array into an object using the values of the key passsed (posiiton)
     as the new keys of the objects inside */
    const positions = _.keyBy(roster, 'position');
    const secondBase = positions['2B'];
    const thridBase = positions['3B'];

    console.log(secondBase);
    console.log(thridBase);
    console.log(positions);

  </script>
</html>
