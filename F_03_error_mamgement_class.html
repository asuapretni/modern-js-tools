<script>
    // when a regular function is executed with new it creates an empty object and assigns it to 'this'
    class DevcampError extends Error {
        constructor(msg = 'An error accurred', ...params) {  // but when a derived constructor runs doesn't do this
            super(...params);  // super called here because otherwise the object for this won't be created...

            this.msg = msg;    
        }
    }


    function siteComponent(func) {
        return func();
    }

    widget = () => {
        return '<div>Hi There</div>';
    }

    try {
        console.log(siteComponent('oops'));
    } catch(e) {
        throw new DevcampError('DevcampError', e);
    }





    
</script>
